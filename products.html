<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Productos</h1>
        <table class="products-table">
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Descripción</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se mostrarán los productos -->
            </tbody>
        </table>
        <a href="index.html">Volver al inicio</a>
    </div>
    <script type="module">
      import { db } from './firebase-config.js';
      import { collection, onSnapshot, query, orderBy } from 'https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js';
      const tbody = document.querySelector('.products-table tbody');
      const q = query(collection(db, 'products'), orderBy('createdAt', 'desc'));
      onSnapshot(q, (snapshot) => {
        tbody.innerHTML = '';
        snapshot.forEach(doc => {
          const p = doc.data();
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td><img src="${p.imagen}" alt="${p.nombre}" style="width:60px;height:60px;object-fit:cover;border-radius:8px;box-shadow:0 2px 8px #a4508b33;"></td>
            <td>${p.nombre}</td>
            <td>$${p.precio.toFixed(2)}</td>
            <td>${p.descripcion}</td>
            <td>${p.estado.charAt(0).toUpperCase() + p.estado.slice(1)}</td>
          `;
          tbody.appendChild(tr);
        });
      });
    </script>
    <script type="module" src="firebase-config.js"></script>
</body>
</html>
